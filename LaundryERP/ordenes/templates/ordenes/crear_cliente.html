{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css ' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registrar Cliente</title>
</head>
<body>
    <div class="div1"></div>
    <div class="div2">
        <div class="div9">
            <nav class="navbar navbar-expand-lg rounded-top-navbar" style="background-color: rgb(4, 4, 46);">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#">CUSTOMER</a>
              <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button> -->
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Registration</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Webpage</a>
                  </li>
                </ul>
                <div class="d-flex ms-3">
                    <button type="button" class="btn btn-outline-light" href="#">Registration</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                </div>
              </div>
            </div>
          </nav></div>
        <div class="div10"></div>
        <div class="div11">
            <div class="container mt-5 ">
              <h2>Registrar Cliente</h2>
              <div class="row justify-content-center">
                  <div class="col-md-6">
                      <form class="card p-4 shadow" method="POST">
                          {% csrf_token %}
                          {{ form.as_p }}
                          <button type="submit" class="btn btn-primary">registrar</button>
                      </form>
                      {% if messages %}
                          <div class="mt-3">
                              {% for message in messages %}
                                  <div class="alert alert-{{message.tags}}">
                                      {{ message }}
                                  </div>
                              {% endfor %}
                          </div>
                      {% endif %}
                  </div>
              </div> 
        </div>
        </div>
        <div class="div12"></div>
        <div class="div13"></div>
    </div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
    <div class="div7"></div>
    <div class="div8"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
