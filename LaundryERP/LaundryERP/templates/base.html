<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}LaundryERP{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">LaundryERP</a>
        <ul class="navbar-nav">
            <li class="navbar-iten"> <a class="nav-link"  href="{% url 'ordenes:index' %}">Ordenes</a></li>
            <li class="navbar-iten"> <a class="nav-link" href="{% url 'ventas:index' %}">Ventas</a></li>
            <li class="navbar-iten"> <a class="nav-link" href="{% url 'Reportes:index' %}">Reportes</a></li>
            {% if request.user.is_authenticated and request.user.rol=='admin'%}
                <li class="navbar-iten"> <a class="nav-link" href="{% url 'Empleados:index' %}">Empleados</a></li>
            {% endif %}    
        </ul>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
        
</body>
</html>
